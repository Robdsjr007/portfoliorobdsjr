  <!-- Início do carrosel -->
  <div class="container">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="imagens/banner_01.jpg" class="d-block w-100" alt="Raposa 01">

        <div class="carousel-item">
          <img src="imagens/banner_02.jpg" class="d-block w-100" alt="Raposa 02">

          <img src="imagens/banner_03.jpg" class="d-block w-100" alt="Raposa 03">
        </div>

        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>

      </button>

  <div class="container">
    <div id="alerta">
      <div class="alert alert-info" role="alert">
        CONHEÇA NOSSO PROJETO!
      </div>
    </div>
  </div>

  <!-- Início do conteúdo -->
  <div class="container">

    <h2>Contato</h2>
    <!-- Início do form -->
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputname" class="form-label">Nome</label>
        <input type="text" class="form-control" id="inputname">
      </div>
      <div class="col-md-6">
        <label for="inputsobrenome" class="form-label">Sobrenome</label>
        <input type="text" class="form-control" id="inputsobrenome">
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Senha</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Rua Mar Azul, 99">
      </div>
      <div class="col-6">
        <label for="inputBairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="inputBairro">
      </div>
      <div class="col-6">
        <label for="inputComple" class="form-label">Complemento</label>
        <input type="text" class="form-control" id="inputComple" placeholder="Casa 2 - AP 00 - BL 00">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Estado</label>
        <select id="inputState" class="form-select">
          <option selected>Escolha...</option>
          <option value="AC">AC</option>
          <option value="AL">AL</option>
          <option value="AM">AM</option>
          <option value="AP">AP</option>
          <option value="BA">BA</option>
          <option value="CE">CE</option>
          <option value="DF">DF</option>
          <option value="ES">ES</option>
          <option value="GO">GO</option>
          <option value="MA">MA</option>
          <option value="MG">MG</option>
          <option value="MS">MS</option>
          <option value="MT">MT</option>
          <option value="PA">PA</option>
          <option value="PB">PB</option>
          <option value="PE">PE</option>
          <option value="PI">PI</option>
          <option value="PR">PR</option>
          <option value="RJ">RJ</option>
          <option value="RN">RN</option>
          <option value="RO">RO</option>
          <option value="RR">RR</option>
          <option value="RS">RS</option>
          <option value="SC">SC</option>
          <option value="SE">SE</option>
          <option value="SP">SP</option>
          <option value="TO">TO</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Avise-me sobre novos projetos
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
    <!-- Fim do form -->
    <!-- Início do rodapé-->
    <footer class="pt-4">
      <div class="row">
        <div class="col-12 col-md">
          <img src="imagens/logotipo.png" alt="logotipoo">
          <small class="d-block mb-3 text-muted">&copy; 2021-2022 </small>
        </div>
        <div class="col-12 col-md">
          <h5>Empresa</h5>
          <ul class="list-unstyled text-small">
            <li class="text-muted"><a href="#">Início</a></li>
            <li class="text-muted"><a href="quemsomos.html">Quem Somos</a></li>
            <li class="text-muted"><a href="equipe.html">Nossa Equipe</a></li>
          </ul>
        </div>
        <div class="col-12 col-md">
          <h5>Produtos</h5>
          <ul class="list-unstyled text-small">
            <li class="text-muted"><a href="projeto.html">Projeto</a></li>
            <li class="text-muted"><a href="atuacao.html">Área de Atuação</a></li>
          </ul>
        </div>
        <div class="col-12 col-md">
          <h5>Contato</h5>
          <ul class="list-unstyled text-small">
            <li class="text-muted"><a href="contato.html">Fale Conosco</a></li>
            <li class="text-muted"><a href="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"><img
                  src="imagens/WhatsApp.svg" width="23" height="23">Whatsapp</a></li>
          </ul>
        </div>
      </div>
    </footer>
    <!-- Final do rodapé-->
  </div>
