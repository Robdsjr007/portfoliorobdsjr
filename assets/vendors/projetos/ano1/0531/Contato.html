
<!DOCTYPE html>
<html>
<head> 
		<meta charset="utf-8">
	<title>
			Formulário 2.0
	</title>
	<meta name="author" content="Daniel Alves">
	<meta name="description" content="Formulário em CSS">
	<meta name="keywords" content="Contato, Aula, professor, mauricio, thayani, html, web, formulario">
		<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
	<body class="menu">
		<form action="#" method="post">
			<fieldset>
			<fieldset class="grupo">
				<div class="campo">
					<label for="nome"> Nome: </label>
					<input type="text" name="nome" id="nome">
				</div>
					<div class="campo">
						<label for="snome"> Sobrenome: </label>
						<input type="text" name="snome" id="snome">
				</div>
			</fieldset>
				<div class="campo">
				<label class="escolha">
					<input type="radio" name="sexo" value="masculino"> Masculino </label>
				<label class="escolha">
					<input type="radio" name="sexo" value="feminino"> Feminino </label>
				</div>
				<div class="campo">
					<label for="email"> Email </label>
					<input type="text" id="email" style="width: 400px" name="email">
				</div>
				<div class="campo">
					<label for="telefone">Telefone</label>
					<input type="text" id="telefone" style="width: 400px" name="telefone">
				</div>
				<fieldset class="grupo">
					<div class="campo">
						<label for="cidade">Cidade</label>
						<input type="text" id="cidade" style="width: 320px" name="cidade">
				</div>
				<div class="campo">
					<label for="estado"> Estado </label>
						<select name="estado" id="estado">
							<option value="SP"> SP </option>
							<option value="RJ"> RJ </option>
							<option value="MT"> MT </option>
							<option value="MG"> MG </option>
							<option value="BA"> BH </option>
						</select>
				</div>
			</fieldset>
			<fieldset>
			<label for="mensagem"> Mensagem </label>
				<div class="campo">
					<textarea rows="6" cols="45" id="mensagem" name="mensagem"> </textarea>
				</div>
			</fieldset>
				<div class="campo">
					<label>Newsletter</label>
					<label>
						<input type="checkbox" name "newsletter" value="1"> Gostaria de receber a Newsletter da empresa
					</label>
				</div>
				<button type="submit" class="botao submit"> Enviar </button>
				<button type="reset" class="botao limpar"> Limpar </button>
			</fieldset>
		</form>
	</body>
</html>
