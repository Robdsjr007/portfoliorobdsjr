<!DOCTYPE html>
<HTML>
	<HEAD>
		<meta charset="utf-8">
		<TITLE> Formulário </TITLE>
				
			<Meta name="author" content="Daniel Alves e Juliana Leal">
			<Meta name="description" content="Contato criado para aulas futuras está sendo utilizada neste site">
			<Meta name="keywords" content="aula, formulário, html, cidade, educação, web, etec, site, brasil">
				
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="icon" href="imagem/icon.png">
	</HEAD>
	
	<body class="fundo">
		
		<h1 class="h1">
		Está é a area do Formulário
		</h1>
		<h2 class="h2">Ao selecionar um dos nomes, você encontrara um breve resumo de cada cidade: </h2>
		
		
		<h3 class="h3">
		<a href="index.html"> Início  |  </a>
		<a href="saopaulo.html"> São Paulo  |  </a>
		<a href="riodejaneiro.html"> Rio de Janeiro  |  </a>
		<a href="salvador.html"> Salvador  |  </a>
		<a href="belohorizonte.html"> Belo Horizonte  |  </a>
		<a href="fortaleza.html"> Fortaleza  |  </a>
		<a href="curitiba.html"> Curitiba  |  </a>
		<a href="contato.html"> Contato  |  </a>
		</h3>
		
			<form action="#" method="post">
				<fieldset>
					<fieldset class="grupo">
						<div class="campo">
							<label for="nome">Nome</label>
							<input type="text" name="nome" id="nome">
						</div>
						<div class="campo">
							<label for="snome">Sobrenome</label>
							<input type="text" name="snome" id="snome">
						</div>
					</fieldset>
					<div class="campo">
						<label class="escolha">
							<input type="radio" name="sexo" value="masculino"> Masculino
						</label>
						<label class="escolha">
							<input type="radio" name="sexo" value="feminino"> Feminino
						</label>
					</div>
					<div class="campo">
						<label for="email">E-mail<label>
							<input type="text" id="email" name="email">
						</div>
						<div class="campo">
							<label for="telefone">Telefone</label>
								<input type="text" id="telefone" name="telefone">
						</div>
						<fieldset class="grupo">
							<div class="campo">
								<label for="cidade">Cidade</label>
								<input type="text" id="cidade" name="cidade">
							</div>
							<div class="campo">
								<label for="estado">Estado</label>
								<select name="estado" id="estado">
									<option value="SP">SP</option>
									<option value="RJ">RJ</option>
									<option value="ES">ES</option>
									<option value="MG">MG</option>
								</select>
							</div>
						</fieldset>
						<label for="mensagem">Avalie o nosso site e me diga o que à de bom em sua região.</label>
							<div class="campo">
							<textarea rows="6" cols="30" id="mensagem" name="mensagem"></textarea>
						</div>
						<div class="campo">
							<label>botãozinho</label>
							<label>
								<input type="checkbox" name="inexistente" value="1"> Finja que esse formulário realmente funciona e foi enviado para um email. 
							</label>
						</div>
					<button type="submit" class="botao submit">Enviar</button>
					<button type="reset" class="botao limpar">Limpar</button>	
				</fieldset>
			</form>
			<img src="./imagem/contatopng.png" alt="Contato" class="contato">
		</body>
</html>
