<head>

    <section id="hero" class="d-flex align-items-center">
        <div class="container d-flex flex-column align-items-center center" data-aos="zoom-in" data-aos-delay="100">
          <h1 class="titulo">ANALISANDO PREÇOS</h1><br>
          <form>
              <div class="div01">
              <p> Digite o nome do produto: </p>
              <input type='text' id='produto' name='produto' required>
              <br>
              <input class="btn-hero" type="submit" onclick='resultado();' value="Enviar">
              </div>
              <div class="div02">
                <p>Preço do Produto:</p>
                <p id="resposta" class="resposta"></p>
              </div>
              <div class="div03">
                <p>Produtos:</p>
                <h2>Bateria</h2>
                <h2>Guitarra</h2>
                <h2>Saxofone</h2>
                <h2>Piano</h2>
                <h2>Violão</h2>
              </div>
          </form>
        </div>
